<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>

</head>
<body>

<h2>لوحة نشر المنتجات</h2>

<form id="form">
  <input id="name" placeholder="اسم المنتج" required>
  <input id="price" placeholder="السعر" required>
  <textarea id="desc" placeholder="الوصف"></textarea>
  <input id="img" placeholder="اسم الصورة مثال phone1.jpg" required>
  <select id="cat">
    <option value="mobile">موبايلات</option>
    <option value="accessory">إكسسوارات</option>
  </select>
  <button>نشر</button>
</form>

<h3>المنتجات الحالية</h3>
<div id="adminProducts"></div>

<script src="admin.js"></script>
</body>
